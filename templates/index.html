<!DOCTYPE html>
<html>
<head>
    <script>
function autom()
{
	if (document.getElementById('autm').checked)
	{
	document.getElementById('manual').value = '';
	}
}
function dochange()
{
	if (document.getElementById('manual').value!='')
	{
	document.getElementById('autm').checked = false;
	}
}
</script>
  <title>Aktualizacja szeregów czasowych</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      color: #333;
      padding: 20px;
      margin: 0;
    }

    h1, h2, h3, h4, h5, h6 {
      color: #222;
      margin: 10px 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-control {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }

    input[type="submit"] {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Aktualizacja szeregów czasowych</h1>
    <form enctype="multipart/form-data" method='post'>
      <div class="form-group">
        <label for="pattern">Wybierz plik:</label>
        <input accept='.csv' name='myfile' type='file' id="pattern" multiple></input>
        <br>
        <input type="checkbox" id="dmy" name="default" value="1">Wybierz domyślny plik
      </div>
      <div class="form-group">
        <label for="manual">Znak oddzielający w linii:</label>
        <br>
        <input type="text" style="width:8px" id="manual" name="type" maxlength="1">
      </div>
      <div class="form-group">
        <h3>Metoda aktualizacji:</h3>
        <input type="radio" id="oth" name="types" value="sql" {{checkedtypes[0]}}> Baza danych SQL
        <br>
        <input type="radio" id="oth" name="types" value="man" {{checkedtypes[1]}}> Ręcznie
        <br>
        <input type="radio" id="oth" name="types" value="pan" {{checkedtypes[2]}}> Pandas
      </div>
      <div class="form-group">
        <h3>Format daty:</h3>
        <input type="text" style="width:80px" id="dmy" name="dateformat" value={{checked}}>
      </div>
      <div class="form-group">
        <h3>Tryby aktualizacji bazy danych:</h3>
        <input type="checkbox" id="dmy" name="appending" value="1" {{checked1[0]}}> Dodawania szeregów
        <input type="checkbox" id="dmy" name="updating" value="1" {{checked1[1]}}> Aktualizowanie szeregów
      </div>
  <input type='submit' value='Prześlij' id='submit' />
</form>
<br>
{% if passed >= 0 %}
<h2>Czas wykonania: {{passed}} s</h2>
{% endif %}
</div>
</body>
</html>
